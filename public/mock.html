    sheetsAPI_getValues("GET_recipes_list", renderRecipes1)

function renderRecipes1(data){



    for (let i = 1; i < data.length; i++) {

        if(data[i][1] == ""){
            data[i][1] = "favicon.ico"
        }

        table1 = document.getElementById("recipes_table1");
        add_row([
          data[i][0], 
          '<img src='+data[i][1]+' width="100" height="56">',
          '<div><a href="'+data[i][2]+'">'+"Link"+'</a></div>'
        ])
        var row = table1.insertRow()
        var cell0 = row.insertCell(0);
        var cell1 = row.insertCell(1);
        var cell2 = row.insertCell(2);
        cell0.innerHTML = data[i][0]
        cell1.innerHTML = '<img src='+data[i][1]+' width="100" height="56">'
        cell2.innerHTML = '<div><a href="'+data[i][2]+'">'+"Link"+'</a></div>';

    }

}
