<div style="display: flex; justify-content: center; align-items: center">
  <mat-grid-list
    [cols]="WIDTH"
    rowHeight="100px"
    [style.width]="WIDTH + '00px'"
  >
    <mat-grid-tile *ngFor="let card of localBoard; let i = index">
      <button class="background-tile" mat-raised-button (click)="clickTile(i)">
        <img
          *ngIf="card.isVisible"
          style="width: 100%; height: 100%"
          [src]="'assets/anno-1800-plants/' + card.element + '.png'"
        />
      </button>
      <div
        *ngIf="card.isVisible"
        style="
          position: absolute;
          bottom: 10px;
          color: white;
          font-size: xx-small;
        "
      >
        {{ card.element }}
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  
</div>

<div style="display: flex; justify-content: center; align-items: center;">
  <mat-card  appearance="outlined">
    <mat-card-content>firstChoice: {{firstChoice}}</mat-card-content>
  </mat-card>
</div >
