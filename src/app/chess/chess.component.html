<div style="display: flex; justify-content: center; align-items: center">
  <mat-grid-list [cols]="'8'" rowHeight="60px" [style.width]="'480px'">
    <mat-grid-tile *ngFor="let position of board; let i = index">
      <button
        class="background-tile"
        [ngStyle]="{ 'background-image': 'url('+getPositionColor(i)+')' }"
        mat-raised-button
        (click)="selectPosition(i)"
      >
        <img
          *ngIf="position.icon"
          style="width: 45px; height: 45px;"
          [src]="position.icon"
        />
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
