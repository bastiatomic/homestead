<div class="bg">
  <div class="grid-content-header">
    <div style="height: 300px">
      <img
        style="height: 100%"
        src="assets/basti-and-cat.jpeg"
        class="basic-img"
      />
    </div>

    <div style="display: flex; align-items: center">
      <mat-card class="basic-img">
        <mat-card-content style="font-size: 150%">
          {{ header_text }}
        </mat-card-content>
        <br />
        <mat-card-content style="font-size: 150%">
          {{ header_text_sub }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <mat-card
    style="
      margin-bottom: 20px;
      background-color: rgb(152, 125, 154);
      place-items: center;
    "
  >
    <mat-card-header>
      <h1> {{mindset_header}} </h1>
    </mat-card-header>
  </mat-card>

  <div class="grid-content">
    <div
      class="background-tile"
      style="padding: 10px; border-radius: 10px"
      *ngFor="let item of items"
    >
      <img class="basic-img" mat-card-sm-image [src]="'assets/' + item.img" />
      <div>
        <h1>
          {{ item.header }}
        </h1>

        <p>{{ item.content }}</p>
      </div>
    </div>
  </div>

  <mat-card
  style="
    margin-bottom: 20px;margin-top: 20px;
    background-color: rgb(152, 125, 154);
    place-items: center;
  "
>
  <mat-card-header>
    <h1> Portfolio </h1>
  </mat-card-header>
</mat-card>

...

</div>
