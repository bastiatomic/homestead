<div class="center">
  <div class="grid">
    <div *ngFor="let position of board.pieces; let i = index"
        class="position"
        [ngStyle]="{ 'background-color':getPositionColor(i), 'border': getBorderColor(i)}"
        mat-raised-button
        (click)="selectPosition(i)"
      > 
      
        <img [ngClass]="position.fenIdentifier == position.fenIdentifier.toLowerCase() && flippedBlack? 'flippedBlack' : ''"
          *ngIf="position.fenIdentifier"
          class="img"
          [src]= "'assets/chess/' + Mapping[position.fenIdentifier] + '.png'"
        />
      </div>
  </div>
</div>

<br>
<div class="center">
  <button mat-raised-button color="primary" (click)="flipBlack()">Flip Black</button>

  <button mat-raised-button color="primary" (click)="changePositionManually(-1)">
    <mat-icon aria-hidden="false" fontIcon="arrow_back"></mat-icon>Back
  </button>
</div>
