<div class="center">
  <div
    class="grid"
    [ngStyle]="{ 'grid-template-columns': 'repeat(' + DIMENSION + ', 1fr)' }"
  >
    <div
      *ngFor="let tile of board; index as i"
      (click)="clickPosition(i)"
      class="position"
      [ngStyle]="getDynamicStyle(tile,i)"
      [style.background-color]="this.blockColors[tile]"
    >
      {{ tile + " " + i }}
    </div>
  </div>
  <table>
    <tr *ngFor="let board of boardList">
      <button mat-raised-button color="primary" (click)="selectBoard(board)">
        {{ board.name }}
      </button>
    </tr>
  </table>
</div>

<br />
<div class="center">
  <button mat-raised-button color="primary" (click)="solve()">
    Solve {{ NAME }}
  </button>
</div>
